<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="degistir(this)">Udemy Kurslari</h1>
    <br>
    <button onclick="tarih()">Tarih Saat</button>
    <br>
    <h2 id = "yeni"></h2>
    <script>
        function degistir(icerik){
            icerik.innerHTML="Udemy";
        }
        function tarih(){
            document.getElementById('yeni').innerHTML = Date();
        }
    </script>
</body>
</html>

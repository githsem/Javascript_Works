<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="sec" onclick="islem(event)">Kaybolan Buton</button>
    <div id="sonuc"></div>
    <script>
        function islem(event){
            x= event.detail;
            if (x == 1){
                document.getElementById("sec").style.display = "none";
                document.getElementById("sonuc").innerHTML= "Buton Kayboldu";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img onclick="islem(event)" src="farkresim.jpg" alt="resim">
    <h3 id="sonuc"></h3>

    <script>
        function islem(event){
            var x = event.clientX;
            var y = event.clientY;
            var top = "X : "+x+" Y : "+y;
            document.getElementById("sonuc").innerHTML = top;
        }
    </script>

</body>
</html>

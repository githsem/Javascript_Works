<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img onclick="islem(event)" src="farkresim.jpg" alt="resim">
    <h3 id="sonuc"></h3>

    <script>
        function islem(event){
            var x = event.clientX;
            var y = event.clientY;
            if (x>228 && x<249 && y>226 && y<246){               
                document.getElementById("sonuc").innerHTML= " Kalp Bulundu";
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onmousedown="islem(event)">Tikla</button>
    <br>
    <button onmousedown="islem2()">Tikla</button>
    <div id="sonuc"></div>
    
    <button onclick="islem3()">Kac Kere Tiklandi</button>
    <div id="sonuc3"></div>
    <script>
        function islem(event) {
            if (event.ctrlKey) {
                alert("CTRL Tusu Basildi");
            } else if (event.altKey) {
                alert("ALT Tusu Basildi");
            } else if (event.shiftKey) {
                alert("SHIFT Tusu Basildi");
            }

        }
        function islem2(){
            document.getElementById("sonuc").innerHTML = "Tikladiginiz Tus : "+event.buttons;
        }
        function islem3(){
            document.getElementById("sonuc3").innerHTML = "Tikladiginiz Tus : "+event.detail;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ac()">Ac</button>
    <br>
    <button onclick="kapat()">Kapat</button>
    <br>
    <h3 id="sonuc"></h3>
    <script>
        var yeni;
        function ac(){
            yeni = window.open("","yeni pencere","width=250px","height=100px");
        }
        function kapat(){
            if(yeni){
                document.getElementById("sonuc").innerHTML = "Pencere Kapatildi";
            }
            else{
                document.getElementById("sonuc").innerHTML = "Acik Pencere Yok";
            }
        }
    </script>
</body>
</html>

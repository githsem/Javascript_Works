<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="islem()">Session Olstur</button>
    <br>
    <button onclick="islem2()">Session Oku ve Yaz</button>
    <br>
    <button onclick="sil()">Session Sil</button>
    <h3 id="sonuc"></h3>

    <script>
        function islem(){
            sessionStorage.setItem("ad","Hans");
        }
        function islem2(){
            document.getElementById("sonuc").innerHTML = sessionStorage.getItem("ad");
        }
        function sil(){
            sessionStorage.removeItem("ad");
            document.getElementById("sonuc").innerHTML = " ";
        }
    </script>
</body>
</html>

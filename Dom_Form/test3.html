<html lang="en">
<head>

<body>
    <input id="sec" oninput="islem(this)" type="text" placeholder="Bir tusa basiniz">

    <div id="sonuc"></div>

        function islem(x){
            document.getElementById("sonuc").innerHTML = "Yazdiklariniz : "+x.value;
        
        }
    </script>

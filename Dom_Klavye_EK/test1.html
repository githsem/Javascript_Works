<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input onkeydown="islem()" type="text" placeholder="Bir Tusa Basin...">
    <div id="sonuc"></div>
    <script>
        function islem(){
            var x = document.getElementById("sonuc");
            if (event.altKey){
                x.innerHTML = "ALT Tusuna Basildi..."
            }
            else if (event.ctrlKey){
                x.innerHTML = "CTRL Tusuna Basildi..."
            }
            else if (event.shiftKey){
                x.innerHTML = "SHIFT Tusuna Basildi..."
            }
        }
    </script>
</body>
</html>

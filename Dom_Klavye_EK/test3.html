<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input onkeydown="islem()" type="text" placeholder="Bir Tusa Basin...">
    <div id="sonuc"></div>
    <script>
        function islem() {
            var x = event.key;
            var y = document.getElementById("sonuc");
            y.innerHTML = x;

        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input onkeydown="islem()" type="text" placeholder=" Bir Tusa Basin..." name="" id="">
    <br>
    <div id="sonuc"></div>
    <script>
        var i = 0;
        function islem(){
            i += 1;
            document.getElementById("sonuc").innerHTML = i;
        }
    </script>
</body>
</html>
